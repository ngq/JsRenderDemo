<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="../../jsrender.js" type="text/javascript"></script>
    <link href="../resources/demos.css" rel="stylesheet" type="text/css" />
    <link href="../resources/movielist.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <a href="../demos.html">JsRender Demos</a><br />
    <h3>Using {{if}} and {{else}} to render conditional sections.</h3>
    <h3>使用 {{if}} and {{else}} 去渲染条件判断部分.</h3>
    <script id="movieTemplate" type="text/x-jsrender">
        <tr>
            <td>{{>title}}</td>
            <td>
                {{if languages}}
                选择语言: <em>{{>languages}}</em>.
                {{else subtitles}}
               只有原始语言字幕 <em>{{>subtitles}}</em>.
                {{else}}
                只有原来的版本，没有字幕
                {{/if}}
            </td>
        </tr>
    </script>
    <table>
        <thead><tr><th>title</th><th>languages</th></tr></thead>
        <tbody id="movieList"></tbody>
    </table>
    <script type="text/javascript">

        var movies = [
            {
                title: "Meet Joe Black",
                languages: "English and French",
                subtitles: "English"
            },
            {
                title: "Eyes Wide Shut",
                subtitles: "French and Spanish"
            },
            {
                title: "The Mighty" 
                
            },
            {
                title: "City Hunter",
                languages: "Mandarin and Chinese"
            }
        ];

        $("#movieList").html(
            $("#movieTemplate").render(movies)
        );

    </script>
</body>
</html>
